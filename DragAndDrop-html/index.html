<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="workspace">
      <header id="header">
        <h1>Drag And Drop with Re-Ordering</h1>
        <a
          type="_blank"
          rel="noopener"
          href="https://animated-overview-info-box.netlify.app/"
          >View Animated Overview info box
        </a>
      </header>
      <div class="main">
        <div id="mainLeftSection" class="mainLeftSection">
          <div class="AccordionTab active">
            <div class="AccordionTabHeader">
              <span>
                <i class="pi pi-angle-down"></i>
                <p>Section 1</p>
              </span>
            </div>
            <div class="tabContent">
              <div class="tabContentHeader">
                <div class="leftSection">
                  <h4>{sectionId}</h4>
                </div>
                <div class="rightSection">
                  <i class="pi pi-search"></i>
                  <i class="pi pi-filter"></i>
                  <i class="pi pi-sort-amount-up"></i>
                  <!-- The following icon is replaced with a button for simplicity -->
                  <button
                    class="pi pi-window-maximize"
                    onclick="toggleFullView()"
                  ></button>
                </div>
              </div>
              <div class="tabContent_Data">tab Data</div>
            </div>
          </div>
          <div class="AccordionTab">
            <div class="AccordionTabHeader">
              <span>
                <i class="pi pi-angle-down"></i>
                <p>Section 3</p>
              </span>
            </div>
            <div class="tabContent">
              <div class="tabContentHeader">
                <div class="leftSection">
                  <h4>{sectionId} 3</h4>
                </div>
                <div class="rightSection">
                  <i class="pi pi-search"></i>
                  <i class="pi pi-filter"></i>
                  <i class="pi pi-sort-amount-up"></i>
                  <!-- The following icon is replaced with a button for simplicity -->
                  <button
                    class="pi pi-window-maximize"
                    onclick="toggleFullView()"
                  ></button>
                </div>
              </div>
              <div class="tabContent_Data">tab Data 2</div>
            </div>
          </div>

          <!-- Add Section button -->
          <p class="m-3 text-red-400">+ Add Section</p>
        </div>
        <div class="mainRightSection">
          <div class="mainRightSectionItemsList">
            <div class="fullView_tab_item">Section 1</div>
            <div class="fullView_tab_item">Section 2</div>
            <div class="text-red-400 fullView_tab_item">+ Add Section</div>
          </div>
          <button class="deleteBtn" aria-label="Cancel">Delete</button>
        </div>
      </div>
    </div>
    <script src="./constants.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
