<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP fromTo Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      #box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>

    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
      // GSAP fromTo animation
      gsap.fromTo(
        "#box",
        { x: 0, opacity: 0 }, // Starting properties
        { x: 300, opacity: 1, duration: 2 } // Ending properties
      );
    </script>
  </body>
</html>
