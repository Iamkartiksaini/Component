<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP From Example</title>
    <style>
      body {
        padding-top: 100vh;
        height: 200vh; /* Make the body taller to enable scrolling */
        background-color: #f0f0f0;
        margin: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 20px; /* Add some margin for spacing */
        opacity: 1; /* Start hidden */
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      //  scrollTrigger: {
      //     trigger: box, // Trigger the animation when the boxes come into view
      //             start: "top 80%", // Start the animation when the top of the box is 80% from the top of the viewport
      //             markers: true, // Show markers for debugging
      //             //   scrub: true, // Show markers for debugging
      //             toggleActions: "play none none reverse", // Play on enter, reverse on leave
      //           },
      const boxes = document.querySelectorAll(".box");
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".box",
          start: "top center",
          markers: true, // Show markers for debugging
          end: "center center",
        },
        defaults: {
          duration: 2, // Duration for word animation
          stagger: {
            amount: 2, // Stagger amount for words
            from: "end",
          },
        },
      });
      //   boxes.forEach((box, index) => {
      tl.from(".box", {
        x: 200, // Start from 200px to the left
        opacity: 0, // Start hidden
        borderRadius: "50%", // Stagger the animations
      });
      //   });
    </script>
  </body>
</html>
