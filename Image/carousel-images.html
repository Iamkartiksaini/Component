    </div>
    <button onclick="slideImg()">slide</button>

    <script>
      let currrent = 0;
      // const imgs = document.querySelectorAll("h1");
      const imgs = document.querySelectorAll("img");
      function slideImg() {
        currrent == imgs.length - 1 ? (currrent = 0) : (currrent += 1);
        console.log("current", currrent);
        imgs.forEach((val, ind) => {
          if (currrent > ind) {
            val.setAttribute("class", "left");
          } else if (currrent < ind) {
            val.setAttribute("class", "right");
            if (currrent + 1 == ind) {
              val.classList.add("next");
            }
          } else if (currrent == ind) {
            val.setAttribute("class", "curr");
          } else {
            null;
          }
          if (currrent == imgs.length - 1) {
            // imgs[0].setAttribute("class", "curr");
            imgs[0].setAttribute("class", "right");
          }
          if (currrent == 0) {
            // imgs[0].setAttribute("class", "curr");
            imgs[imgs.length - 1].setAttribute("class", "left");
          }
        });
        return;
      }
    </script>
