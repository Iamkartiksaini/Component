<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Text Editor</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="editor-container">
      <div id="editor"></div>
    </div>
    <style>
      /* styles.css */
      #editor-container {
        width: 80%;
        margin: 20px auto;
      }

      #editor {
        height: 300px;
        border: 1px solid #ccc;
      }
    </style>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
      // script.js
      var quill = new Quill("#editor", {
        theme: "snow", // 'snow' is the default theme for a clean, modern appearance
        modules: {
          toolbar: [
            [{ header: [1, 2, 3, false] }], // Header dropdown
            ["bold", "italic", "underline", "strike"], // Text formatting
            ["link", "image", "video"], // Insert link, image, video
            [{ list: "ordered" }, { list: "bullet" }], // Lists
            [{ align: [] }], // Alignment
            ["clean"], // Remove formatting
          ],
        },
      });

      // Event listener for text change
      quill.on("text-change", function (delta, oldDelta, source) {
        console.log("Text changed:", quill.getText());
      });
    </script>
  </body>
</html>
